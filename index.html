        /* Custom styles and font application */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Style the scrollbar for aesthetics */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #111827; /* Dark background */
        }
        body::-webkit-scrollbar-thumb {
            background-color: #06b6d4; /* Cyan accent */
            border-radius: 20px;
            border: 2px solid #1f2937;
        }
        /* Style for the pre-wrap output for readability */
        .whitespace-pre-wrap {
            white-space: pre-wrap;
        }

        /* Timeline Custom Styles */
        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }
        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            margin-left: -1px;
            background-color: #374151; /* gray-700 for the line */
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item:nth-child(even) .timeline-content {
            left: 50%;
            padding-left: 30px;
        }
        .timeline-item:nth-child(odd) .timeline-content {
            right: 50%;
            padding-right: 30px;
            text-align: right;
        }
        .timeline-item .timeline-content {
            width: 50%;
            float: left;
            position: relative;
        }
        .timeline-item .timeline-point {
            position: absolute;
            top: 6px;
            left: 50%;
            width: 14px;
            height: 14px;
            margin-left: -7px;
            background-color: #06b6d4; /* Cyan */
            border: 2px solid #1f2937; /* gray-800 */
            border-radius: 50%;
            z-index: 10;
        }
        /* Clearfix for timeline items */
        .timeline-item:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Style adjustments for responsiveness */
        @media (max-width: 768px) {
            .timeline:before {
                left: 10px;
            }
            .timeline-item .timeline-content,
            .timeline-item:nth-child(even) .timeline-content,
            .timeline-item:nth-child(odd) .timeline-content {
                width: 100%;
                float: none;
                padding-left: 40px;
                padding-right: 0;
                text-align: left;
            }
            .timeline-item .timeline-point {
                left: 10px;
                margin-left: -7px;
            }
        }
    </style>
